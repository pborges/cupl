name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        run: |
          mkdir -p dist
          BIN=cupl
          if [ "${{ matrix.goos }}" = "windows" ]; then BIN=cupl.exe; fi
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 \
            go build -trimpath -ldflags "-s -w" -o dist/${{ matrix.goos }}_${{ matrix.goarch }}_${BIN} ./cmd/cupl

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cupl_${{ matrix.goos }}_${{ matrix.goarch }}
          path: dist/*

  release:
    runs-on: ubuntu-latest
    needs: build-release
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Package
        run: |
          mkdir -p out
          for dir in dist/*; do
            base=$(basename "$dir")
            if ls "$dir"/*.exe >/dev/null 2>&1; then
              zip -j "out/${base}.zip" "$dir"/*
            else
              tar -C "$dir" -czf "out/${base}.tar.gz" .
            fi
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: out/*
